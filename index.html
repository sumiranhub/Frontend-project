<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Right background layer -->
    <div class="rightback"></div>

    <!-- Navbar -->
    <nav>
        <div class="left">
            <ul>
                <li>Digital</li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li class="nav-item"><span>Home</span></li>
                <li class="nav-item"><span>About us</span></li>
                <li class="nav-item"><span>Blog</span></li>
                <li class="nav-item"><span>Pricing</span></li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- section 1 left side-->
        <section class="text">
            <div class="text1">
                <p> Artificial Intelligence Driving Results For The Travel Industry</p>
            </div>
            <div class="text2">
                <p>Welcome  back! Please login to your account.</p>
            </div>
            <div class="text3">
                <ul>
                    <li> ‚ùñ Email section</li>
                </ul>
            </div>
        </section>
     <!-- section 2 email-->
        <section class="email">
          <form class="form-container">
            <div class="field">
                <label for="email">Email Address</label>
                <input  type="email" id="email" name="email" value="hakeem@digital.com" placeholder=" Email " />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="*******************" />
            </div>
          </form>
        </section>
     <!-- section 3 remember me ra forgot wala-->
        <section class="rf">
            <div class="rem">
                <input type="checkbox" id="rem" name="rem">
                <label for="rem">Remember Me</label>
            </div>
            <div class="forg">
                <label for="for">Forgot Password?</label>
            </div>
        </section>
        <!-- section 4 login ra signup-->
         <section class="ls">
            <button class="field2 login-btn" type="submit">Login</button>
            <button class="field2 signup-btn" type="button">Sign Up</button>
         </section>
    <!-- final section of the left side-->
     <section class="final">
        <div class="left2">
            <ul>
                <li>Or login with</li>
            </ul>
        </div>
        <div class="right2">
            <ul>
                <li class="nav-item"><span>Facebook</span></li>
                <li class="nav-item"><span>LinkedIn</span></li>
                <li class="nav-item"><span>Google</span></li>
            </ul>
        </div>
     </section>
    <!-- image section-->
     <section class="img">
        <div class="photo">
            <img src="webpj.png" alt="webkolagi" >
        </div>
     </section>
    </main>
</body>
</html>
